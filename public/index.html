<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate app</title>
    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form action="/files" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="docx" class="form-label">Enter the .docx file to translate</label>
                            <input type="file" class="form-control" id="docx" name="docx" required accept=".docx" />

                        </div>
                        <div class="mb-3">
                            <label for="txt" class="form-label">Enter the glossary (must be a .txt file)</label>
                            <input type="file" class="form-control" id="txt" name="txt" required accept="text/plain" />

                        </div>

                        <button type="submit" class="btn btn-primary">Translate</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">


            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- custom js -->
    <script src="/assets/js/constants.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
